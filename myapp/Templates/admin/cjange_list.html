{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block content %}
<div id="chat-container">
    <!-- Left: user list -->
    <div id="chat-sidebar">
        <div class="sidebar-header">
            <h2>Users</h2>
        </div>
        <div class="chat-list">
            {% for result in cl.result_list %}
                <div class="chat-item">
                    <strong>{{ result.username }}</strong><br>
                    <span>{{ result.email }}</span>
                </div>
            {% empty %}
                <p>No users found.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Right: details panel -->
    <div id="chat-main">
        <div class="chat-header">
            <h2>Select a user to view details</h2>
        </div>
        <div class="chat-messages">
            <p style="color: #64748b;">User details will appear here...</p>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type a note about this user..." />
            <button>Send</button>
        </div>
    </div>
</div>
{% endblock %}
